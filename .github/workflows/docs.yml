name: Update docs

on:
  push:
    paths:
      - 'docs/**/*.md'
    branches:
      - master 

jobs:
  update_docs:
    name: Check changes
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book 